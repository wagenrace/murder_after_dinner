<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Murder Mystery Party</title>
    <script type="text/javascript" src="/eel.js"></script>
    <script>
        eel.expose(add_reply);
        function add_reply(new_reply) {
            const full_chat = document.getElementById("fullChat")
            const newContent = document.createTextNode(new_reply);
            console.log("add_reply " + new_reply)
            full_chat.appendChild(newContent)
        }

        function send_message() {
            const new_message = document.getElementById("newMessage")
            console.log("send_message " + new_message.value)
            eel.send_message(1, new_message.value)
        }
    </script>
</head>

<body>
    <h1>Hello Eel</h1>
    <div style="height: 80%; overflow-y: scroll;" id="fullChat">

    </div>
    <input type="text" id="newMessage">
    <button onclick="send_message()">Send</button>

</body>

</html>
